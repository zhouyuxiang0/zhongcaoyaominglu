services:
  web:
    image: rust:latest
    working_dir: /usr/src/
    volumes:
      - .:/usr/src/
    command: cargo run
    links:
      - db
  db:
    image: 'mysql'
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
