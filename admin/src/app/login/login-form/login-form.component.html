<section class="demo-section">
  <d-toast [value]="msgs"></d-toast>
  <div>
    <form
      dForm
      ngForm
      [dValidateRules]="formRules.rule"
      [layout]="layoutDirection"
      #userForm="dValidateRules"
      (dSubmit)="submitForm($event)"
    >
      <d-form-item>
        <d-form-label [required]="true">用户名</d-form-label>
        <d-form-control>
          <input
            dTextInput
            autocomplete="off"
            name="username"
            placeholder="输入用户名"
            [(ngModel)]="formData.userName"
            [dValidateRules]="formRules.usernameRules"
          />
        </d-form-control>
      </d-form-item>
      <d-form-item>
        <d-form-label [required]="true">密码</d-form-label>
        <d-form-control>
          <input
            dTextInput
            type="password"
            name="password"
            [(ngModel)]="formData.password"
            placeholder="输入密码"
            [dValidateRules]="formRules.passwordRules"
          />
        </d-form-control>
      </d-form-item>
      <d-form-operation>
        <d-button class="mr-element-spacing" [title]="userForm.errorMessage || ''" circled="true" style="margin-right: 8px" dFormSubmit
          >登录</d-button
        >
        <d-button bsStyle="common" circled="true" dFormReset>重置</d-button>
      </d-form-operation>
    </form>
  </div>
</section>
